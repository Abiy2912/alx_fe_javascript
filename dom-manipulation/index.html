<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    #newQuoteForm {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <input type="file" id="importFile" accept=".json" />
  <button id="exportJson">Export to JSON</button>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="createAddQuoteForm()">Add Quote</button>
    <button id="generateQuote">Generate Quote</button>
  </div>
  <div id="categoryFilterContainer"></div>
  <div id="categoryFilterDisplay"></div>
  <script src="script.js"></script>
</body>
</html>
