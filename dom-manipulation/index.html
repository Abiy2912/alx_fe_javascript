<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

    <div id="quotes-container"></div>
  <select id="categoryFilter" onchange="filterQuotes(this.value)">
    <option value="all" selected>All Categories</option>
  </select>
  <input type="file" accept=".json" id="jsonImport" onchange="importFromJsonFile(this)">
  <button onclick="exportJson()">Export to JSON</button>
  <form id="new-quote-form" onsubmit="event.preventDefault(); addQuote()">
    <input type="text" id="newQuoteText" placeholder="Enter your quote">
    <input type="text" id="newQuoteCategory" placeholder="Enter the category">
    <button type="submit">Add Quote</button>
  </form>
  
 
  <script src="script.js"></script>
</body>
</html>
